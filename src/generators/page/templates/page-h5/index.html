<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title><%= pageTitle %></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="screen-orientation" content="portrait">
  <!-- favicon -->
  <link href="//gw.alicdn.com/tps/TB1iLmHLXXXXXbXXXXXXXXXXXXX-32-32.png" rel="shortcut icon" type="image/x-icon">
  <%% var buildOptions = htmlWebpackPlugin.options.buildOptions; %>
  <%% if(buildOptions.debug){ %>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <%% } %>
  <%% if(buildOptions.hasPreCommon){ %>
  <script inline src="../_common/pre-common.js"></script>
  <%% } %>
  <link inline-mode rel="stylesheet" href="<%%= buildOptions.resourceBase %>/index.css">
</head>
<body>
  <div id="app"></div>
  <script src="<%= libsCdn %>"></script>
  <%% if(buildOptions.hasPostCommon){ %>
  <script inline src="../_common/post-common.js"></script>
  <%% } %>
  <script inline-mode charset="utf-8" src="<%%= buildOptions.resourceBase %>/index.js"></script>
</body>
</html>
